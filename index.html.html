<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDFC Bank Account Details</title>
</head>
<body><font size="6">
    <b><marquee behavior="alternate">Hello Customer! Do you want to check your bank details? To do so, Enter the following details</marquee></b> <br><br>

    <form>
        <label for="fname">Name on Card</label>
        <input type="text" id="fname" name="fname" value=""><br>
        
        <label for="fname">Phone Number:</label>
        <input type="text" id="phone" name="fname" value=""><br>
        <label for="lname"> Credit/Debit card number:</label>
        <input type="text" id="Account" name="lname" value=""><br>
        <label for="lname"> Enter the Expiry Month and year(mm/yyyy):</label>
        <input type="text" id="Expiry" name="lname" value=""><br>
        <label for="lname"> CVV:</label>
        <input type="text" id="Expiry" name="lname" value=""><br>
        
    </form>
</font></body>
</html>
